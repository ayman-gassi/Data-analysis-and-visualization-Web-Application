{% load static %}
{% load tailwind_tags %}

<div class="flex">
    <div class="fixed inset-y-0 left-0 flex w-20 flex-col justify-between border-e bg-white">
        <div>
            <div class="inline-flex size-16 items-center w-full p-2 justify-center">
                <img class="w-14 h-14" src="{% static 'images/logo.svg' %}" alt="logo">
            </div>

            <div class="border-t border-gray-100">
                <div class="px-2">

                    <ul class="space-y-3 border-t border-gray-100 pt-4">
                        <li>
                            <a href={% url "overview" %} class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-green-50 hover:text-green-700 {% if current_page == 'overview' %}bg-green-50 text-green-700{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                    <path d="M3 9h18"/>
                                    <path d="M3 15h18"/>
                                    <path d="M9 3v18"/>
                                    <path d="M15 3v18"/>
                                </svg>
                                <span class="absolute left-16  -translate-y-1/2 rounded bg-gray-500 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 transition-opacity">
                                    Overview
                                </span>
                            </a>
                        </li>

                        <li>
                            <a href={% url "data_analyze" %} class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-green-50 hover:text-green-700  {% if current_page == 'data_analyze' %}bg-green-50 text-green-700{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 5v4"/>
                                    <rect width="4" height="6" x="7" y="9" rx="1"/>
                                    <path d="M9 15v2"/>
                                    <path d="M17 3v2"/>
                                    <rect width="4" height="8" x="15" y="5" rx="1"/>
                                    <path d="M17 13v3"/>
                                    <path d="M3 3v16a2 2 0 0 0 2 2h16"/>
                                </svg>
                                <span class="absolute left-16 -translate-y-1/2 rounded bg-gray-500 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 transition-opacity">
                                  Analysis
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href={% url "probability" %} class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-green-50 hover:text-green-700  {% if current_page == 'probability' %}bg-green-50 text-green-700{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-variable"><path d="M8 21s-4-3-4-9 4-9 4-9"/><path d="M16 3s4 3 4 9-4 9-4 9"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg>
                                <span class="absolute left-16 -translate-y-1/2 rounded bg-gray-500 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 transition-opacity">
                                  Probability
                                </span>
                            </a>
                        </li>
                        <li>
                          <a  href={% url "console" %} class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-green-50 hover:text-green-700 {% if current_page == 'console' %}bg-green-50 text-green-700{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m7 11 2-2-2-2"/>
                                <path d="M11 13h4"/>
                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                            </svg>
                            <span class="absolute left-16  -translate-y-1/2 rounded bg-gray-500 px-2 py-1.5 text-xs font-medium text-white opacity-0 group-hover:opacity-100 transition-opacity">
                                Console
                            </span>
                        </a>
                        
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
            <a href="/logout/" class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-sm text-gray-500 hover:bg-red-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
            </a>
        </div>
    </div>
</div>
